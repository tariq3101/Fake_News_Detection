<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fake News Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Fake News Detection</h1>
        <form method="POST" action="/predict">
            <textarea name="news" placeholder="Enter news here..." rows="10" cols="50">{{ news }}</textarea>
            <br><br>
            <button type="submit">Check News</button>
            <button type="button" onclick="resetForm()">Refresh</button>
        </form>

        {% if prediction %}
            <div class="result">
                <h3>Prediction: {{ prediction }}</h3>
            </div>
        {% endif %}

        <p><a href="/realtime">Check Real-Time News Predictions üîç</a></p>
    </div>

    <script>
        function resetForm() {
            document.querySelector('textarea[name="news"]').value = '';
            document.querySelector('.result')?.remove(); 
        }
    </script>
</body>
</html>
